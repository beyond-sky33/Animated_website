<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- hero section start -->
    <div class="hero">
        <div class="navbar">
            <img src="./Images/logo.png" class="logo">
            <button type="button">Sing up</button>
        </div>
        <!-- hero section end -->

        <!-- content section start -->
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <!-- content section end -->

        <!-- side-bar section start -->
        <div class="side-bar">
            <img src="./Images/menu.png" class="menu">
            <!-- side-bar section end -->

            <!-- side-bar social-link section start -->
            <div class="social-links">
                <img src="./Images/fb.png">
                <img src="./Images/ig.png">
                <img src="./Images/tw.png">
            </div>
            <!-- side-bar social-link section end -->

            <!-- side-bar useful-link section start -->
            <div class="useful-links">
                <img src="./Images/share.png">
                <img src="./Images/info.png">
            </div>
            <!-- side-bar useful-link section end -->
        </div>
        <!-- bubbles section start -->
        <div class="bubbles">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
            <img src="./Images/bubble.png">
        </div>
        <!-- bubbles section end-->
    </div>
</body>

</html>
